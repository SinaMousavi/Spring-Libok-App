<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Registration form</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">

                    <form class="form-horizontal" action="#" method="post" th:action="@{/register}" th:object="${user}">

                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Your Email</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="email" id="email" th:field="*{email}" placeholder="Enter your Email" />
                                </div>
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true" th:errors="*{email}"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">Your Name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="name" id="name" th:field="*{firstname}" placeholder="Enter your Name" />
                                </div>
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true" th:errors="*{firstname}"></i></span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="surname" class="cols-sm-2 control-label">Username</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="surname" id="surname" th:field="*{lastname}" placeholder="Enter your Name" />
                                </div>
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true" th:errors="*{lastname}"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="password" class="form-control" name="password" id="password" th:field="*{password}" placeholder="Enter your Password" />
                                </div>
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true" th:errors="*{password}"></i></span>
                            </div>
                        </div>
                        <div class="form-group ">
                            <input type="submit" value="Register" class="btn btn-primary btn-lg btn-block login-button"/>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
