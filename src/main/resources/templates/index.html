<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<div class="pos-f-t">
    <nav class="navbar navbar-expand-md navbar-dark " style="background-color: #20B2AA">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/}">Books</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#" th:href="@{/users}">
                        Users
                        <i class="fas fa-users"></i>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#" th:href="@{/panel/orders}">
                        Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/order}">
                        Basket
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="#" th:href="@{/login}">
                        Login
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#" th:href="@{/logout}">
                        Logout
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="#" th:href="@{/register}">
                        register
                        <i class="fas fa-user"></i>
                    </a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/}" th:object="${books}" method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" name="text" id="text">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<div class="container">
    <div class="jumbotron home-jumbo">
        <div class="container text-center text-white jumbo-container">
            <h1 class="display-3">BookShop</h1>
            <p>Welcome to our bookstore. Here everyone will find a book for themselves.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Parties</th>
                    <th scope="col">Accessible</th>
                    <th scope="col" class="text-center">Add to Cart</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book: ${books}">
                    <td th:text="${book.name}">WIP</td>
                    <td th:text="${book.author}">WIP</td>
                    <td th:text="${book.bookCategory}">WIP</td>
                    <td th:text="${book.price}">WIP</td>
                    <td th:text="${book.pages}">WIP</td>
                    <td th:text="${book.stock}">WIP</td>
                    <td class="text-center">
                        <a class="text-white" th:href="@{/book(bookId=${book.id})}">
                            <button class="btn btn-sm btn-primary" title="Manage your inventory">

                                <i class="fas fa-shopping-bag pull-right"></i>

                            </button>
                        </a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
