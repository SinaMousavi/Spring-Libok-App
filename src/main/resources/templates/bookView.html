<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="pos-f-t">
    <nav class="navbar navbar-expand-md navbar-dark " style="background-color: #20B2AA">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Books</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#" th:href="@{/users}">
                        Users
                        <i class="fas fa-users"></i>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#" th:href="@{/panel/orders}">
                        Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/order}">
                        ShoppingCart
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="#" th:href="@{/login}">
                        Login
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#" th:href="@{/logout}">
                        Logout
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="#" th:href="@{/register}">
                        register
                        <i class="fas fa-user"></i>
                    </a>
                </li>

            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="jumbotron home-jumbo">
        <div class="container text-center text-white jumbo-container">
            <h1 class="display-3">BookShop</h1>
            <p>Welcome to our bookstore. Everyone will find a book for themselves here.</p>
        </div>
    </div>
    <table class="table shadow-lg p-3 mb-5 bg-white rounded">
        <tr class="row-lg-8 offset-lg-2">
            <td>
                <img th:src="@{${book.imgUrl}}" class="img-fluid" alt="Obrazek"/>
            </td>
            <td >
                <h3 class="font-weight-bold" th:text="${book.name}">wip</h3>
                <h2 class="font-weight-normal" th:text="${book.author}">wip</h2>
                <h4 class="font-weight-light" th:text="|Price ${book.price} USD|"></h4>
                <p class="font-weight-normal" th:text="${book.description}">
                   nullnullnullnullnullnullnullnullnullnullnullnullnullnullnullnullnullnullnullnullnullnull
                </p>
                <a href="#" class="btn btn-primary d-block" th:href="@{/order-add(bookId=${book.id})}">
                    Add to order
                    <i class="fas fa-shopping-bag pull-right"></i>
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
